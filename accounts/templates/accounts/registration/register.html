
{% extends "base_flat.html" %}
{% load i18n %} 
{% block HEADER_PANEL %}
  <div class="header--panel row">
       <div class="col col-1">
              <div class="logo">
                <a class="link" href="{%url 'home'%}"> {{site_name}} </a>
              </div>
        </div>
  </div>
{% endblock HEADER_PANEL %}
{% block HEADER_BANNER %}

{% endblock HEADER_BANNER %}

{% block MAIN %}

<div class="padded-wrapper-top">
  <div class="grid">
    <div class="title">
      {%trans 'Registration'%}
    </div>

    <div class="c">
        <form class="signup-form flex-column" action="{% url 'accounts:register'%}" method="POST">{% csrf_token %}
         <div class="form-group">
            <input type="text" name="username" placeholder="{% trans 'Username'%}">
         </div>
         <div class="form-group">
          <input type="text" name="first_name" placeholder="{% trans 'Firstname'%}">
          </div>
          <div class="form-group">
            <input type="text" name="last_name" placeholder="{% trans 'Lastname'%}">
          </div>
          <div class="form-group">
            <input type="password" name="password1" placeholder="{% trans 'Password'%}">
            <input type="password" name="password2" placeholder="{% trans 'Password Confirmation'%}">
          </div>
          <div class="form-group">
            <input type="email" name="email" placeholder="{% trans 'E-Mail'%}">
          </div>

          <div class="form-group">
            <input type="text" name="address" placeholder="{% trans 'Your address'%}">
          </div>
          <div class="form-group">
            <input type="text" name="zipcode" placeholder="{% trans 'Zipcode'%}">
          </div>
          <div class="form-group">
            <input type="date" name="date_of_birth" placeholder="{% trans 'Date of birth'%}">
          </div>
          <div class="form-group">
            <input type="text" name="Country" placeholder="{% trans 'Country'%}">
          </div>
          <div class="form-group">
            <input type="text" name="city" placeholder="{% trans 'City'%}">
          </div>
          <div class="form-group">
            <a class="mat-button mat-button-text" href="{%url 'home'%}"> {% trans "Cancel" %} </a>
            <button class="mat-button mat-button-default" type="submit">{%trans 'Create My Account'%} </button>
          </div>
          
          
        </form>
    </div>
  </div>
</div>


{% endblock MAIN %}
